<html>
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Hobbies & Interests</title>

      <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <form action="">
      <h1>Munch</h1>
      <h2>Hobbies & Interests</h2>

      <fieldset>
          <div class="checkbox-container">Gaming
            <input type="checkbox" value="Gaming">
            <span class="checkmark"><span>
          </div>
          <div class="checkbox-container">Football
            <input type="checkbox" value="Football">
            <span class="checkmark"><span>
          </div>
          <div class="checkbox-container">Kanye West
            <input type="checkbox" value="Yeezy">
            <span class="checkmark"><span>
          </div>
          <div class="checkbox-container">Beyoncé
            <input type="checkbox" value="Yoncé">
            <span class="checkmark"><span>
          </div>
          <div class="checkbox-container">Networking
            <input type="checkbox" value="Networking">
            <span class="checkmark"><span>
          </div>
          <div class="checkbox-container">Extra Curriculars
            <input type="checkbox" value="Extra Cirriculars">
            <span class="checkmark"><span>
          </div>
          <div class="checkbox-container">New Friends
            <input type="checkbox" value="New Friends">
            <span class="checkmark"><span>
          </div>
      </fieldset>

      <button type="submit">Enter</button>
      <button> X </button>
    </form>

  </body>
</html>
