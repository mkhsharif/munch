

<div class="centered" style="padding-top: 30px">
  <h2><b>What is your preferred diet?</b></h2>
  <br><br>
  <div>
    <mat-button-toggle-group [vertical]="true" [(ngModel)]="selectedDiet">
      <mat-button-toggle *ngFor="let diet of diets;" [value]="diet">
        {{ diet }}
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>


  <div class="centered" style="padding-top: 100px">
    <h2><b>Identify your gender</b></h2>
    <br><br>
    <mat-button-toggle-group [vertical]="true" [(ngModel)]="selectedGender">
      <mat-button-toggle *ngFor="let gender of genders;" [value]="gender">
        {{ gender }}
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div class="centered">
    <br><br><br>
    <button class="btn btn-success" (click)="updateSettings(); openSnackBar()">Update Settings</button>
    <button class="btn btn-danger" routerLink="/munch-setup">Return</button>
  </div>
</div>

<div>

</div>

<div id="logoutBtn">
<button (click)=logout() class="btn btn-primary big-button">Logout</button>
</div>
