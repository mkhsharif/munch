<h2><b>What is your preferred diet?</b></h2>
<br><br>

<div class="centered">
<mat-button-toggle-group [vertical]="true" [(ngModel)]="selectedDiet">
  <mat-button-toggle *ngFor="let diet of diets;" [value]="diet">
    {{ diet }}
  </mat-button-toggle>
</mat-button-toggle-group>
</div>

<div class="centered">
  <br><br><br>
  <button class="btn btn-success" (click)="updateDiet()">Update</button>
  <button class="btn btn-danger" routerLink="/profile">Return</button>
</div>
