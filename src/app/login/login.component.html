<div class="container">
  <h2 style="alignment: center"><b>Login</b></h2>
  <form #f="ngForm" name="form" novalidate
        (ngSubmit)="f.form.valid && login()">
    <fieldset>
      <div *ngIf="f.submitted && !password.valid" class="description" style="color:crimson">*Required</div>

      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" class="form-control" id="userName" name="userName"
               required [(ngModel)]="user.userName" #userName="ngModel" placeholder="Email address">
      </div>
      <div *ngIf="f.submitted && !userName.valid" class="description" style="color:crimson">*Required</div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required name="password"
               [(ngModel)]="user.password" #password="ngModel" placeholder="Password">
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-success btn-lg btn-block">Login</button>
        <div *ngIf="loading" class="description">Loading</div>
        <a class="btn btn-primary btn-lg btn-block" (click)="showRegister()">Register</a>
      </div>
    </fieldset>
  </form>
</div>
