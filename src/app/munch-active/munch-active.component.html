
<!--Place Holders-->
<div class = "box">
<div class="tags">
  <span class="tag is-primary is-large">{{userInterest1}}</span>
  <span class="tag is-warning">{{userInterest2}}</span>
  <span class="tag is-danger is-medium">{{userInterest3}}</span>
  <span class="tag is-light">{{userInterest3}}</span>
  <span class="tag is-dark">{{userInterest4}}</span>
  <span class="tag is-medium">{{userInterest5}}</span>
  <span class="tag is-link">{{userInterest6}}</span>
  <span class="tag is-info">{{userInterest7}}</span>

</div>
</div>

<div span class="w1">
  <angular-tag-cloud
    [data]="data"
    [width]="options.width"
    [height]="options.height"
    [overflow]="options.overflow">
  </angular-tag-cloud>
</div>


<div id="button">
  <button type="button" class="btn btn-danger">Leave</button>
</div>
