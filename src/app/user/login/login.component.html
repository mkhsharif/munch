<div class="container">
  <h2>Login</h2>
  <form #f="ngForm" name="form" novalidate
        (ngSubmit)="f.form.valid && login()">
    <fieldset>
      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" class="form-control" id="userName" name="userName"
               required [(ngModel)]="user.userName" #userName="ngModel">
      </div>
      <div *ngIf="f.submitted && !userName.valid" class="description">Required</div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" required name="password"
               [(ngModel)]="user.password" #password="ngModel">
      </div>
      <div *ngIf="f.submitted && !password.valid" class="description">Required</div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
        <div *ngIf="loading" class="description">Loading</div>
        <a [routerLink]="['/dashboard']" class="btn btn-link">
          <button [disabled]="loading" class="btn btn-primary">Cancel</button>
        </a>
      </div>
    </fieldset>
  </form>
</div>
