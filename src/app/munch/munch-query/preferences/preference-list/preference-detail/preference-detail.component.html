<div class="card-block">
  <h5 class="card-header">{{preference.name}}</h5>
  <div class="list-group list-group-flush" *ngFor="let option of preference.options">
    <label>{{option}}
      <input name="{{preference.name}}" type="radio" [value]="option"
             (change)="onSelectOption(option)">
    </label>
  </div>
</div>
