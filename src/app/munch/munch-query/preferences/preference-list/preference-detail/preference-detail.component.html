<div class="card-block">
  <h5 class="card-header">{{preference.name}}</h5>
  <fieldset>
  <div class="list-group list-group-flush btn-group"
       *ngFor="let option of preference.options"
       id="div-{{preference.name}}">
    <label class="btn btn-primary" (click)="onSelectOption(option)">{{option}}
      <input name="{{preference.name}}" type="radio" [value]="option"
              autocomplete="off" aria-pressed="false">
    </label>
  </div>
  </fieldset>
</div>
