<div *ngIf="preference">
  <h2>{{ preference.name }} Details</h2>
  <form #form="ngForm">
    <fieldset>
    <div *ngFor="let choice of preference.options">
      <label class="checkbox-container">{{choice}}
      <input name=choice type="checkbox"/>
        <span class="checkmark"></span>
      </label>
    </div>
    </fieldset>
  </form>
</div>
