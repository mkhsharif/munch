<h2>Munch Match</h2>
<div class="container" style="background-color: gray;">
  <div class="jasmine-description">
    <div class="person-icon-c"></div>
    <h3>User2</h3>
    <p class="jasmine-description" style="text-align: center; width: 100%;">{{session.message}}</p>
  </div>
  <div class="symbol-summary">
    <p class="jasmine-description" style="text-align: center; width: 100%;">{{session.location}}</p>
  </div>
  <div class="jasmine-description">
    <label for="Status">Status </label>
    <input id="Status" type="text" name="status" [(ngModel)]="session.status">
  </div>
  <a routerLink="/munch-session-exit"><button class="link-button">Exit</button></a>
</div>
