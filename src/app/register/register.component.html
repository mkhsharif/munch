<div class="container">
  <form #register="ngForm" name="form" novalidate
        (ngSubmit)="register.form.valid && registerUser()">
    <fieldset>

      <div *ngIf="register.submitted && userName.invalid" class="description" style="color:crimson">*Required</div>

      <div class="form-group">
        <label for="userName">Username (Bison Email)</label>
        <input type="text" class="form-control" id="userName" name="userName"
               required [(ngModel)]="user.userName" #userName="ngModel" placeholder="first.last@bison.howard.edu">
      </div>


      <div *ngIf="register.submitted && password.invalid" class="description" style="color:crimson">*Required</div>

      <div class="form-group">
        <label for="password">Password (Howard ID Suggested)</label>
        <input type="password" class="form-control" id="password" required name="password"
               [(ngModel)]="user.password" #password="ngModel" placeholder="@55555555">
      </div>
    </fieldset>




    <h6><b>Choose your gender:</b></h6>
    <div *ngIf="register.submitted" class="description" style="color:crimson">*Required</div>

    <div class="form-group" required="gender" name="gender" >
    <fieldset id="gender">
        <mat-radio-group name="gender" color="primary"
                         required [(ngModel)] = "selectedGender">
          <mat-radio-button *ngFor="let gender of genders;"
                            [value]="gender"
                            (click)="selectedGender = gender">
            {{ gender }}
            <br>
          </mat-radio-button>
        </mat-radio-group>
        </fieldset>
      </div>


    <h6><b>Choose your preferred diet:</b></h6>
    <div *ngIf="register.submitted" class="description" style="color:crimson">*Required</div>

    <fieldset id="diet">

        <mat-radio-group name="name" color="primary"
                           required [(ngModel)] = "selectedDiet">
          <mat-radio-button *ngFor="let diet of diets;"
                            [value]="diet"
                            (click)="selectedDiet = diet">
          {{ diet }}
          </mat-radio-button>
          <br>
        </mat-radio-group>
     </fieldset>



      <div class="form-group">
        <button [disabled]="register.form.invalid" class="btn btn-primary btn-lg btn-block">Register</button>
        <div *ngIf="loading" class="description">Loading</div>
        <button [disabled]="loading" class="btn btn-outline-light btn-lg btn-block" (click)="hideRegister()">Cancel</button>
      </div>
  </form>
