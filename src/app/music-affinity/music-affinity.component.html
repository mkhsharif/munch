

<div>

  <div  class="mx-auto" style="width: 200px;">
    <h3>Music Interest</h3>

    <li *ngFor="let interest of interests">

      <form ngForm (ngSubmit)="submitInterests()">
        <input type="checkbox" value="" id="{{interest._id}}">
        {{interest.name}}

        <button class="btn btn-primary" >Submit</button>
      </form>
    </li>


    <button class="btn btn-primary" routerLink="/profile">Back</button>
    <button class="btn btn-primary" (ngSubmit)="submitInterests()">Submit</button>


  </div>

</div>
